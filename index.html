<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>

    <!--THIS IS THE HEADER - THE TOP AND BEGINNING OF THE WEBPAGE-->
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div>
          <h1 id="logo">ROCK PAPER SCISSORS</h1>
        </div>
      </div>
    </header>
    <!--THIS IS THE HEADER - THE TOP AND BEGINNING OF THE WEBPAGE-->
    <section class="text">
      <div class="container">
        <h1 class="wording" id="info">Choose your weapon</h1>
        <h2 class="5points" id="score--info">
          First to score 5 points wins the game
        </h2>
      </div>
    </section>

    <!--THIS IS THE PLAYER SECTION-->
    <section class="selection">
      <div class="container">
        <div class="sign" id="player--sign">?</div>
        <div class="sign" id="computer--sign">?</div>

        <!-- <img id="player--selection" src="questionmark.png"></img>
        <img id="computer--selection" src="questionmark.png" ></img> -->
      </div>
      <!--THIS IS THE SCORE SECTION-->
    </section>
    <section class="score">
      <div class="container">
        <p class="player-score" id="player--0">Player: 0</p>
        <p class="computer-score" id="computer--0">Computer: 0</p>
      </div>
    </section>
    <!--THIS IS THE BUTTONS SECTION - ROCK PAPER SCISSORS-->
    <div class="buttons">
      <div class="container">
        <button class="btn btn--rock" role="button">✊</button>
        <button class="btn btn--paper" role="button">✋</button>
        <button class="btn btn--scissors" role="button">✌️</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
